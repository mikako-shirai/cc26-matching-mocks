<!DOCTYPE html>
<html>
  <head>
    <title>Matching Mocks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <div class="top"><h2>New Account</h2></div>
        <div>
          <h4 class="section">Name</h4>
          <input id="name" class="input" type="text">
        </div>
        <div>
          <h4 class="section">Email</h4>
          <input id="email" class="input" type="email">
        </div>
        <div>
          <h4 class="section">Password</h4>
          <input id="password" class="input" type="password">
          <h6 class="note">12 or more combination of letters, numbers, and symbols</h6>
        </div>
        <div>
          <h4 class="section">Password (again)</h4>
          <input id="passwordCheck" class="input" type="password">
        </div>
        <input id="submit" type="submit" value="Create Account">
        <h6 class="sign-in">Already have an account? Sign In</h6>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
