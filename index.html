<!DOCTYPE html>
<html>
  <head>
    <title>Matching Mocks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="top"><h2>New Account</h2></div>
        <div>
          <h4>Name</h4>
          <input type="text">
        </div>
        <div>
          <h4>Email</h4>
          <input type="email">
        </div>
        <div>
          <h4>Password</h4>
          <input type="password">
          <h6>12 or more combination of letters, numbers, and symbols</h6>
        </div>
        <div>
          <h4>Password (again)</h4>
          <input type="password">
        </div>
        <input type="submit" value="Create Account">
        <h6>Already have an account? Sign In</h6>
      </form>
    </div>
  </body>
</html>
